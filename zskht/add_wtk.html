<script>
$(function(){
    //选择分类获取焦点
    $('input[name=select_class]').bind('click focus',function(){
        $('.select_con').show();
    })
    //失去焦点
    $('input[name=select_class]').bind('blur',function(){
        $('.select_con').hide();
    })
    $('#add_q').on('click',function(){
        var html='<div class="item clearfix">' +
            '<div class="l text-right">' +
                '<span>相似问题：</span>' +
            '</div>' +
            '<div class="r">' +
                '<input type="text" class="input-text" name="common_q">' +
                '<button type="button" class="Btn del_q ml10" onclick="del($(this))">删除</button>' +
            '</div>' +
        '</div>';
        $(this).parents('.item').before(html);
    })
    $('#submit').on('click',function(){
        var t_q=$('input[name=input_q]').val();
        var result=$('textarea[name=result]').val();
        if(t_q==''){
            layer.msg('请输入问题');
            return
        }
        if(result==''){
            layer.msg('请输入答案');
            return
        }
    })
})

function del(obj){
    obj.parent().parent().remove();
}
</script>
